<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col12">
                    <h1 class="text-center pt-5">Inicio de sesión</h1>
                </div>
            </div>
    </header>

    <main>
        <div class="container">
            <div class="card my-5 p-3">
                <form id="form-busqueda">
                    <div class="row">
                        <div class="col-6">
                            <label for="inputName">Nombre</label>
                            <input type="text" id="inputName" class="form-control mb-4">
                        </div>
                        <div class="col-6">
                            <label for="inputContra">Contraseña</label>
                            <input type="password" id="inputContra" class="form-control mb-1">
                            <input type="checkbox" class="mb-4"onclick="mostrarContra()">Ver
                        </div>
                        <div class="col-12 d-flex align-items-end">
                            <button type="submit" class="btn btn-secondary w-100">Acceder</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
<script src="./app.js"></script>
</body>
</html>
