<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./estilos1.css">
</head>

<body>
  <header>
    <div class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-sm bg-white">
                    <div class="container-fluid">
                      <a class="navbar-brand fs-1 text-dark" href="#">Metrika</a>
                      <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link" href="#">
                              <i class="bi bi-facebook text-black-50 fs-4"></i>
                            </a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-twitter fs-4 text-black-50 fs-4"></i>
                            </a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">
                               <i class="bi bi-google text-black-50 fs-4"></i>
                            </a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">
                               <i class="bi bi-whatsapp text-black-50 fs-4"></i>
                            </a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">
                               <i class="bi bi-telegram text-black-50 fs-4"></i>
                            </a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
    </div>
  </header>

  <main>
    <div class="container pt-5">
        <div class="row">
            <div class="col-4">
              <div class="row">
                <div class="col-6">
                  <div class="bg-info text-center">
                    <i class="bi bi-book-half fs-2"></i><p>About us</p>
                  </div>
                </div>
                <div class="col-6">
                  <div class="bg-success text-center">
                    <i class="bi bi-archive-fill fs-2"></i><p>Our team</p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="bg-danger text-center">
                    <i class="bi bi-download bg-danger fs-2"></i><p>Resume</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-4">
                <div class="bg-primary align-content-center text-center pt-4 pb-4 align-bottom">
                  <i class="bi bi-images fs-1"></i><p class="fs-4 bg-primary align-self-center">Our works</p>
                </div>
            </div>
            <div class="col-4">
                <div class="row">
                    <div class="col-12">
                      <div class="bg-light text-center">
                        <i class="bi bi-person-lines-fill fs-2"></i><p>Contacts</p>
                      </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                      <div class="bg-black text-center">
                        <i class="bi bi-pencil-fill fs-2"></i><p>Blog</p>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="bg-warning text-center">
                        <i class="bi bi-envelope-fill fs-2"></i><p>Feedback</p>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </main>
</body>
</html>
